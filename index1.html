<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real-Time Chat (Simulated)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    background: #f0f0f0;
  }
  .chat-container {
    width: 300px;
    border: 1px solid #ccc;
    background: white;
    display: flex;
    flex-direction: column;
    height: 400px;
    border-radius: 5px;
  }
  .chat-header {
    padding: 10px;
    background: #007bff;
    color: white;
    font-weight: bold;
    text-align: center;
    border-radius: 5px 5px 0 0;
  }
  .chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }
  .message {
    margin-bottom: 10px;
    padding: 6px 10px;
    border-radius: 15px;
    max-width: 80%;
    clear: both;
  }
  .message.sent {
    background-color: #dcf8c6;
    float: right;
  }
  .message.received {
    background-color: #eee;
    float: left;
  }
  .chat-input {
    display: flex;
  }
  .chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 0 0 0 5px;
    font-size: 16px;
  }
  .chat-input button {
    padding: 10px 15px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 0 0 5px 0;
  }
</style>
</head>
<body>

<!-- Chat window 1 -->
<div class="chat-container" id="chat1">
  <div class="chat-header">User 1</div>
  <div class="chat-messages" id="messages1"></div>
  <div class="chat-input">
    <input type="text" id="input1" placeholder="Type a message..." />
    <button onclick="sendMessage('chat1')">Send</button>
  </div>
</div>

<!-- Chat window 2 -->
<div class="chat-container" id="chat2">
  <div class="chat-header">User 2</div>
  <div class="chat-messages" id="messages2"></div>
  <div class="chat-input">
    <input type="text" id="input2" placeholder="Type a message..." />
    <button onclick="sendMessage('chat2')">Send</button>
  </div>
</div>

<script>
  // Store messages separately for each chat window
  const chats = {
    chat1: { messagesEl: document.getElementById('messages1'), inputEl: document.getElementById('input1') },
    chat2: { messagesEl: document.getElementById('messages2'), inputEl: document.getElementById('input2') },
  };

  function sendMessage(chatId) {
    const currentChat = chats[chatId];
    const otherChatId = chatId === 'chat1' ? 'chat2' : 'chat1';
    const otherChat = chats[otherChatId];

    const text = currentChat.inputEl.value.trim();
    if (!text) return;

    // Add message to sender chat
    addMessage(currentChat.messagesEl, text, 'sent');
    // Add message to receiver chat
    addMessage(otherChat.messagesEl, text, 'received');

    currentChat.inputEl.value = '';
    currentChat.inputEl.focus();
  }

  function addMessage(container, text, type) {
    const msg = document.createElement('div');
    msg.classList.add('message', type);
    msg.textContent = text;
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
